<script type="text/javascript">
RED.nodes.registerType('Tasmota device', {
    category: 'Tasmota',
    color: '#28AFB0',
    defaults: {
        mode:{ value: '0'},
        broker: { type: 'mqtt-broker', required: true },
        device: { value: 'tasmota', required: true },
        name: { value: ''},
        onValue: { value: 'ON' },
        offValue: { value: 'OFF' },
        cmdPrefix: { value: 'cmnd' },
        statPrefix: { value: 'stat' },
        telePrefix: { value: 'tele' }
    },
    icon: 'bridge.png',
    inputs: 1,
    outputs: 1,
    label: function() {
        return this.name || this.device;
    }
});
</script>
